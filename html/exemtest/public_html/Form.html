<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Form</h2>
        <div class="maincontain">
            <from>
                <div>
                    <div class="lefta" >
                        <lable>Name</lable>
                    </div>
                    <div class="righta" >
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div class="lefta" >
                        <lable>ID</lable>
                    </div>
                    <div class="righta" >
                        <input type="text">
                    </div>
                </div>
                <div class="lefta">
                    <label>Gender</label>
                    <div class="righta">
                        <input type="radio" value="Male" name='gender'/>
                        <label>Male</label>
                        <input type="radio" value="Female" name='gender'/>
                        <label>Female</label>
                    </div>
                </div>
                <div class="lefta">
                    <label>Completed Modul</label>
                    <div class="righta">
                        <input type="checkbox" value="One" name='checkbox'/>
                        <label>One</label>
                        <input type="checkbox" value="Two" name='checkbox'/>
                        <label>Two</label>
                        <input type="checkbox" value="Three" name='checkbox'/>
                        <label>Three</label>
                    </div>
                </div>
                <div class="lefta">
                    <label>Round:</label>
                    <div class="righta">
                        <select>
                            <option>Select A Round</option>
                            <option>Select B Round</option>
                            <option>Select C Round</option>
                        </select>
                    </div>
                </div>
                <div class="lefta">
                    <label>Comments:</label>
                    <div class="righta">
                        <textarea></textarea>
                    </div>
                </div>
                <div class="lefta">
                    
                </div>
                <div class="righta">
                    <button type="clear">Clear</button>
                    <button type="Submit">Submit</button>
                </div>
            </from>
        </div>
    </body>
</html>
