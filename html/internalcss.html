<!DOCTYPE html>
<html>
	<head>
		<title>This is title of My Basic | Internal CSS Page </title>
		<style type="text/css">
		#mainDiv{
			width:80%;
			background:red;
			height:500px;
			margin :0 auto;	
		}
		.col{
			width:33.33%;
			height:500px;
			float:left;
			}
		.Blue{
			background:blue;
			}
		.Red{
			background:red;
			}
		.Green{
			background:green;
			}
		h1{
			color:blue;
			text-align:center;
		}
		.row{
			height:100px;
			width: 100%;
		}
		.Tomato{
			background:Tomato;
		}
		.Orange{
			background:Orange;
		}
		.MediumSeaGreen{
			background:MediumSeaGreen;
		}
		.Gray{
			background:Gray;
		}
		.Violet{
			background:Violet;
		}
		</style>
		
	</head>
	<body>
		<h1>  Hello Css </h1><!-- only one use in one page -->
		<div id="mainDiv">
			<div class="col Blue "></div>
			<div class="col Red ">
				<div class="row Tomato">1</div>
				<div class="row Orange">1</div>
				<div class="row MediumSeaGreen">1</div>
				<div class="row Gray">1</div>
				<div class="row Violet">1</div>
			</div>
			<div class="col Green"></div>
		</div>
		
	</body>
</html>
